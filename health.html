<!DOCTYPE html>
<html>

<head>
    <title>LLAS體力計算機 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="box">
        <p>體力: <input type="text" id="val" value=""> <button class="click">輸入</button></p>
        <p>回復: <input type="text" id="claim" value=""> </p>
        <p>by：MiunaPA</p>
    </div>
    <script>
        $(document).ready(function() {
            $(".click").click(function() {
                var claim;
                if (isNaN(parseInt($("#claim").val()))) {
                    claim = 100
                } else {
                    claim = parseInt($("#claim").val())
                }
                var health = parseInt($("#val").val(), 10)
                var plus = (claim - health) * 3 * 60 * 1000;
                var date = new Date();
                date.setTime((new Date).getTime() + plus);
                var text = "";
                if ((date.getMonth() + 1) < 10) {
                    text += "0" + date.getMonth() + 1 + "/";
                } else {
                    text += date.getMonth() + 1 + "/";
                }
                if ((date.getDay()) < 10) {
                    text += "0" + (date.getDay() - 1) + " ";
                } else {
                    text += (date.getDay() - 1) + " ";
                }
                if ((date.getHours()) < 10) {
                    text += "0" + date.getHours() + ":";
                } else {
                    text += date.getHours() + ":";
                }
                if ((date.getMinutes()) < 10) {
                    text += "0" + date.getMinutes() + "";
                } else {
                    text += date.getMinutes() + "";
                }
                alert("回復至 " + claim + "：" + text)
            })
        });
    </script>
</body>

</html>
